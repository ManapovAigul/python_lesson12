<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caspermun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
    {#    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">#}
    <link rel="stylesheet" href="../static/css/autho.css">
    <script src="../static/js/autho.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
<main id="main" class="main">
    <header id="header" class="header">
        <div class="container">
            <div class="nav">
                <ul class="menu">
                    {% for i in categories %}
                        <li class="nav">
                            <a href="{% url 'category' pk=i.id %}">
                                {{ i.title }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
                <form class="uk-width-expand" action="{% url "ad" %}">
                    <input class="uk-input uk-form-width-large" type="text" placeholder="Поиск товаров..."
                           id="search-form-index" name="query">
                    <button class="uk-button uk-button-default">
                        Найти
                    </button>
                </form>
                <form class="ui large form" method="post" action={% url 'logout_user' %}>

                    {% csrf_token %}
                    <input class="ui button"
                           type="submit"
                           value="Sign out"
                    />
                </form>
                <div class="authorization">
                    <button type=button class="btn">
                        <a href="{% url 'login' %}" class="btns">
                            Login
                        </a>
                    </button>
                    <button type=button class="btn-pass">
                        <a href="{% url 'registration' %}" class="btns">
                            Registration
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section id="section" class="section">
        <div class="container">
            <div class="ads">
                <a href="{% url "create_ad" %}" class="create-ad">
                    Create advertisement
                </a>
                <a href="{% url "ad" %}" class="ads-all">
                    Ads
                </a>
            </div>
            {#            <div class="cards">#}
            {#                <div class="first">#}
            {#                    <a href="{% url "post" %}" class="card">#}
            {#                        Apartments#}
            {#                    </a>#}
            {#                </div>#}
            {#                <div class="second">#}
            {#                    <a href="#" class="card">#}
            {#                        Cars#}
            {#                    </a>#}
            {#                </div>#}
            {#                <div class="third">#}
            {#                    <a href="#" class="card">#}
            {#                        Animals#}
            {#                    </a>#}
            {#                </div>#}
            {#            </div>#}
        </div>
    </section>
    <footer id="footer" class="footer">
        <div class="container">

        </div>
    </footer>
    {#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>#}

    {% block content %}
    {% endblock %}
</main>
</body>

</html>
